server:
    port: 8083
application:
  welcome:
    message: Statistics of COVID

# Logger configuration
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: debug
    
## Eureka client configuration
eureka:
  client:
    eureka-server-u-r-l-context: http://localhost:8082
    service-url:
      defaultZone: http://localhost:8082
